pipeline:
  test:
    image: docker:latest
    commands:
      - sleep 15
      - docker info
      - apk update
      - apk upgrade
      - apk add python python-dev py-pip build-base
      - pip install docker-compose
      - ls -la
      - docker ps
      - docker-compose run --rm module ls -la
      - docker-compose run --rm module yarn install
      - docker-compose run --rm module yarn test
    secrets: [ CODECLIMATE_REPO_TOKEN ]
    environment:
      - DOCKER_DRIVER=overlay
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
services:
  docker:
    image: docker:dind
    command: [ "--storage-driver=overlay" ]
    privileged: true

